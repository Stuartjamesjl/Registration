<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="deon.css">    
</head>    
<body>    
    <h2>Login Page</h2><br>    
    <div class="login">    
    <form id="login" method="post" action="Register">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username" name="uname">    
        <br><br>   
        <label><b>Email     
        </b>    
        </label> <br>
        <input type="text" name="email" id="email" placeholder="email">       
        <br><br>  
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password" name="password">    
        <br><br>      
        <label><b>Phone    
        </b>    
        </label>   
        <br>
        <input type="text" id="phone" name="phone" placeholder="phone">  
        <br><br>  
        <input type="submit" name="register">
          
    </form>     
</div>    
</body>    
</html>
